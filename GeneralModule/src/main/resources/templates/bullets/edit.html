<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-5 mb-5">
    <h2>Blog Edit</h2><br>
    <div th:each="bullets1 : ${bullets}">
        <form action="" method="post">
            <input type="text" th:value="${bullets1.name}" name="name" placeholder="Reade name of bullet" class="form-control"><br>
            <input type="text" th:value="${bullets1.forWeapons}" name="forWeapons" placeholder="Reade Weapons of bullet" class="form-control"><br>
            <input type="text" th:value="${bullets1.caliber}" name="caliber" placeholder="Reade caliber of bullet" class="form-control"><br>
            <input type="text" th:value="${bullets1.countryOfOrigin}" name="countryOfOrigin" placeholder="Reade country of origin" class="form-control"><br>
            <input type="number" th:value="${bullets1.cost}" name="cost" placeholder="Reade cost of bullet" class="form-control"><br>
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"></path>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"></path>
                </svg>
                Update
            </button>

        </form>
    </div>
</div>

<footer th:insert="blogs/footer :: footer"></footer>
</body>
</html>
